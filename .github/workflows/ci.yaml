name: CI

on: [pull_request]
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: setup node
        uses: actions/setup-node@v1
        with:
          node-version: 10.x
      - name: install / lint / test
        run: |
          npm ci
          npm run lint
          npm run test:type
          npm run test
